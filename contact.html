<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>About | Sumit Singh</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">		
</head>
	
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" id ="logo-nl" href="index.html">Sumit Singh</a>
			</div>
			
			<ul class="nav navbar-nav navbar-right" id=nav>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				
			</ul>
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">

			<div class="col-md-1">
			</div>

			<div class="col-md-6">
				<div class="panel panel-primary">
					
					<div class="panel-heading">
						<h3 class="panel-title">Contact</h3>
					</div>

					<div class="panel-body">
						<form>
 							<div class="form-group">
    						<label for="name">Name</label>
    						<input type="text" class="form-control" id="name" placeholder="John Smith" required="required">
 							</div>

 							<div class="form-group">
   							<label for="email">Email</label>
   							<input type="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
  						</div>

  						<div class="form-group">
   							<label for="message">Message</label>
   							<textarea class="form-control" rows="3" id="message" required="required"></textarea>
  						</div>
							
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>	
				</div>
			</div>
			
			<div class="col-md-1">
			</div>
			
	<footer class="footer">
		<div class="container" id="footer-text">
			<p class="text-muted">&reg; Sumit Singh</p>
		</div>
	</footer>

</body>
</html>
